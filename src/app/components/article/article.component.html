<div class="card" style="cursor: pointer;" (click)="onArticleClick()">
  <div class="card-body flexy">
    <div *ngIf="article.urlToImage != null">
      <div class="mr-3" *ngIf="article.urlToImage != 'null'">
        <img [src]="article.urlToImage" alt="Img" class="img-fluid card-img" />
      </div>
    </div>
    <div>
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">
        {{ article.description }}
      </p>
    </div>
  </div>
</div>

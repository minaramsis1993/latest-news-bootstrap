<div class="modal-header">
  <button
    type="button"
    class="close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col flexy">
      <div
        class="mr-3"
        *ngIf="article.urlToImage != null && article.urlToImage != 'null'"
      >
        <img
          [src]="article.urlToImage"
          alt="Img"
          class="img-fluid card-img card-img-bg"
        />
      </div>
      <div>
        <h4 class="mb-4">{{ article.title }}</h4>
        <p class="lead">Source: {{ article.source.name }}</p>
        <p class="lead">Author: {{ article.author }}</p>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <p>
        {{ article.description }}
      </p>
      <small class="text-muted"
        >Published at: {{ article.publishedAt | date }}</small
      >
      <div>
        <a (click)="viewDetails()" class="anchor-link-default">View Details</a>
      </div>
    </div>
  </div>
</div>
